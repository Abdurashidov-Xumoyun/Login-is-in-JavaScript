<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Login</title>
</head>

<body>
  <div id="login_section">
    <div class="login_box">
      <h2 class="login_box-title">Login</h2>
      <form id="form" action="form">

        <div class="username_box">
          <input class="username" type="text" id="username" autocomplete="off"  required>
          <label class="user_label" for="username">Username</label>
          <span class="userError"></span>
        </div>

        <div class="password-box">
          <input class="password" type="password" id="password" autocomplete="off"  required>
          <label class="pass-label" for="password">Password</label>
          <span class="passError"></span>
        </div>

        <input class="submit" type="submit">

      </form>
    </div>
  </div>

  <script src="js/style.js" defer></script>
</body>

</html>
